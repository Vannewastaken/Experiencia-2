<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio" text="inicio"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>Eventos Disponibles</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 style="text-align: center; margin: 10%;font-size: 4vh;">Eventos</h1>





  <!-- Mostrar un spinner mientras los eventos estÃ¡n cargando -->
  <ion-spinner *ngIf="loading"></ion-spinner>


  <div *ngIf="!loading">


    
    <ion-card *ngFor="let evento of eventos">



      <img [src]="evento.imagen" alt="Imagen del evento" style="width: 100%; height: 200px; object-fit: cover;">
      <ion-icon *ngIf="evento.inscrito" name="checkmark-circle" color="success"
        style="position: absolute; top: 10px; right: 10px; width: 30px; height: 30px;"></ion-icon>

      <ion-card-content>
        <h1 style="margin-bottom: 3%;">{{ evento.nombre }}</h1>
        <p>Fecha: {{ evento.fecha }}</p>
        <p>Lugar: {{ evento.lugar }}</p>



      </ion-card-content>

      <ion-button (click)="verDetalles(evento.id)" fill="clear" shape="round" expand="full">
        Detalles
      </ion-button>


    </ion-card>
  </div>



  <!-- Mostrar un mensaje si no hay eventos disponibles -->
  <div *ngIf="!loading && eventos.length === 0" text-center>
    <h3>No hay eventos disponibles en este momento.</h3>
  </div>


</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/login"
        text="Volver"
        style="color: white;"></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true"  >
  <ion-card>
      <ion-card-header>
          <ion-card-title>Recuperar contrase√±a</ion-card-title>
      </ion-card-header>

      <ion-card-content>
          <ion-item>
              <ion-label position="stacked">Email:</ion-label>
              <ion-input type="email" placeholder="Ingrese su correo" name="correo"></ion-input>
          </ion-item>
      </ion-card-content>

      <div style="text-align: center;">
          <ion-button fill="solid" shape="round"  style="padding-bottom: 15px;" (click)="RecuperarPassword2()" class="btn-style">
              Enviar correo
          </ion-button>
      </div>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar >
    <ion-title class="footer-title">Contacto</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-button>

      <ion-button fill="clear">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>

      <ion-button fill="clear">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-button>


    </ion-buttons>
  </ion-toolbar>
</ion-footer>

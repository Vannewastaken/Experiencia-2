<ion-content [fullscreen]="true"  >
  <ion-card>
      <ion-card-header>

          <ion-card-title>Actualiza tu contraseña</ion-card-title>

      </ion-card-header>

      <ion-card-content>
          <ion-item>
              <ion-label position="stacked">Nueva contraseña</ion-label>
              <ion-input type="password" placeholder="Ingrese su nueva contraseña" name="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Confirme la nueva contraseña</ion-label>
            <ion-input type="password" placeholder="Confirme la nueva contraseña" name="password"></ion-input>
        </ion-item>
          
      </ion-card-content>

      <div style="text-align: center;">
          <ion-button fill="solid" shape="round"  style="padding-bottom: 15px;" (click)="ActualizarPassword()" class="btn-style">
              Actualizar contraseña
          </ion-button>
      </div>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar >
    <ion-title  class="footer-title">Contacto</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="logo-instagram" ></ion-icon>
      </ion-button>

      <ion-button fill="clear">
        <ion-icon name="logo-facebook" ></ion-icon>
      </ion-button>

      <ion-button fill="clear">
        <ion-icon name="logo-twitter" ></ion-icon>
      </ion-button>


    </ion-buttons>
  </ion-toolbar>
</ion-footer>
